name: dev-pipeline
run-name: dev-pipeline
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: installation
        run: npm install
      - name: linter
        run: npm run lint
